<form class="form-center" [formGroup]="loginForm">
  <div class="mb-3 form-group">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div
          *ngIf="email.invalid && (email.dirty || email.touched)"
          class="text-danger">
          <div *ngIf="email.errors?.['required']">El email es requerido.</div>
          <div *ngIf="email.errors?.['email']">El email debe tener un formato valido.</div>
          </div>
  </div>
  <div class="mb-3 form-group">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">
          <div *ngIf="password.errors?.['required']">El password es requerido.</div>
  </div>
  </div>
  <button type="submit" (click)="login()" class="btn btn-primary">Submit</button>
</form>
